<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">


<dom-module id="iris-settings-control">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-if" if="{{item.isInput}}">
      <span class="settings-field">{{item.label}}</span>
      <paper-input></paper-input>
    </template>

    <template is="dom-if" if="{{item.isSlider}}">
      <span class="settings-field">{{item.label}}</span>
      <paper-slider min="{{item.params.min}}" max="{{item.params.max}}" value="{{item.value}}"></paper-slider>
    </template>

    <template is="dom-if" if="{{item.isCheckbox}}">
      <paper-checkbox>{{item.label}}</paper-checkbox>
    </template>

    <template is="dom-if" if="{{item.isDropdown}}">
      <span class="settings-field">{{item.label}}</span>
      <paper-dropdown-menu>
        <paper-menu class="dropdown-content">
          <template is="dom-repeat" items="{{item.params}}" as="param">
            <paper-item>{{param}}</paper-item>
          </template>
        </paper-menu>
      </paper-dropdown-menu>
    </template>

    <template is="dom-if" if="{{item.isList}}">
      <span class="settings-field">{{item.label}}</span>
      <paper-listbox>
        <template is="dom-repeat" items="{{item.params}}" as="param">
          <paper-item>{{param}}</paper-item>
        </template>
      </paper-listbox>
    </template>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'iris-settings-control',
        properties: {
          item: Object
        },
        ready() {

        }
      });
    })();
  </script>

</dom-module>
