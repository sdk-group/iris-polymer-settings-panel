<dom-module id="iris-settings-control">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-if" if="{{item.isInput}}">
    </template>

    <template is="dom-if" if="{{item.isCheckbox}}">
    </template>

    <template is="dom-if" if="{{item.isDropdown}}">
    </template>

    <template is="dom-if" if="{{item.isList}}">
    </template>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'iris-settings-control',
        properties: {
          item: Object
        }
      });
    })();
  </script>
